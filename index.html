<html>
  <head>
    <title>Tic-Tac-Toe</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>

    <div class="flex-container">
      <header class="header">
        <h2 class="header-h2-one">TIC TAC TOE</h2>
        <h2 class="header-h2-two">Tanks for visit</h2>
      </header>

      <div class="game-container">

        <div class="names-container-one">
          <p class="name-player-one"></p>
          <p class="score-player-one"></p>
        </div>
        <div class="game-container-intern">

          <div class="game-selector">
            <div class="choose-name">
              <span>
                <label for="player-one">Choose an name</label><input type="text" id="player-one" maxlength="20" minlength="3">
              </span>

              <span>
                <label for="player-two">Choose an name</label><input type="text" id="player-two" maxlength="20" minlength="3">
              </span>
            </div>
          </div>

          <div class="btn-container">
            <button id="choose-name">Start Game</button>
          </div>

          <div class="table-container">
            <div class="game-table">
              <div class="section1 sections"></div>
              <div class="section2 sections"></div>
              <div class="section3 sections"></div>
              <div class="section4 sections"></div>
              <div class="section5 sections"></div>
              <div class="section6 sections"></div>
              <div class="section7 sections"></div>
              <div class="section8 sections"></div>
              <div class="section9 sections"></div>
            </div>
          </div>

          <div class="btn-restart-container">
            <button class="btn-reset">Restart</button>
          </div>
        </div>

        <div class="names-container-two">
          <p class="name-player-two"></p>
          <p class="score-player-two"></p>
        </div>  
      </div>
